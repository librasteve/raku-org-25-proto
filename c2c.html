<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copy Button with Confirmation Text</title>
    <style>
        .container {
            position: relative;
            border: 1px solid #ddd;
            padding: 20px;
            width: 400px;
            margin: 50px auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f6f8fa;
            border-radius: 6px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fafbfc;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            user-select: none;
            width: 32px;
            height: 32px;
            z-index: 10;
        }

        .copy-btn:hover {
            background-color: #e1e4e8;
            border-color: #afb8c1;
        }

        .copy-btn svg {
            fill: #57606a;
            width: 16px;
            height: 16px;
        }

        .copy-btn.copied {
            background-color: #e6ffed;
            border-color: #22863a;
        }

        .copy-btn.copied svg {
            fill: #22863a;
        }

        pre {
            background: #f6f8fa;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-confirmation {
            position: absolute;
            top: 42px;
            right: 0;
            background: #22863a;
            color: white;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 4px;
            opacity: 0;
            pointer-events: none;
            user-select: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            white-space: nowrap;
            z-index: 100;
        }

        .copy-confirmation.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="copy-btn" id="copyBtn" aria-label="Copy code to clipboard" title="Copy to clipboard">
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
            <path fill-rule="evenodd" d="M0 1.75A.75.75 0 0 1 .75 1h8.5a.75.75 0 0 1 0 1.5H1.5v11h10.75a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 13.25v-11zM5 3.25A.75.75 0 0 1 5.75 2.5h8.5a.75.75 0 0 1 .75.75v11a.75.75 0 0 1-.75.75h-8.5a.75.75 0 0 1-.75-.75v-11zM6.25 4v10h7v-10h-7z"></path>
        </svg>
    </button>

    <div class="copy-confirmation" id="copyConfirmation">Text copied!</div>

    <pre id="textToCopy">
function helloWorld() {
  console.log("Hello, world!");
}
  </pre>
</div>

<script>
    const copyBtn = document.getElementById('copyBtn');
    const textToCopy = document.getElementById('textToCopy').innerText.trim();
    const confirmation = document.getElementById('copyConfirmation');

    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(textToCopy).then(() => {
            copyBtn.classList.add('copied');
            copyBtn.innerHTML = `
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
          <path fill-rule="evenodd" d="M13.78 4.22a.75.75 0 0 0-1.06-1.06L6 9.94 3.28 7.22a.75.75 0 1 0-1.06 1.06l3.75 3.75a.75.75 0 0 0 1.06 0l7.75-7.75z"></path>
        </svg>`;

            confirmation.classList.add('show');

            setTimeout(() => {
                copyBtn.classList.remove('copied');
                copyBtn.innerHTML = `
          <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
            <path fill-rule="evenodd" d="M0 1.75A.75.75 0 0 1 .75 1h8.5a.75.75 0 0 1 0 1.5H1.5v11h10.75a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 13.25v-11zM5 3.25A.75.75 0 0 1 5.75 2.5h8.5a.75.75 0 0 1 .75.75v11a.75.75 0 0 1-.75.75h-8.5a.75.75 0 0 1-.75-.75v-11zM6.25 4v10h7v-10h-7z"></path>
          </svg>`;

                confirmation.classList.remove('show');
            }, 1500);
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    });
</script>

</body>
</html>
